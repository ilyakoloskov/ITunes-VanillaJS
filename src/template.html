<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack template</title>
  </head>
  <body class="body">
    <div id="app">
      <button id="play" class="play">Play</button>
      <button id="pause" class="pause">Pause</button>
      <hr />
      <button id="prevTrack" class="prev">Prev</button>
      <button id="nextTrack" class="next">Next</button>
      <hr />
      <input type="range" value="80" id="volumeTrack" />
      <hr />
      <input type="range" value="0" id="inputCurrentTime" class="track"></input>
      <hr />
      <div id="currentTime" class="">00:00</div>
      <section class="albums" id="albums">

      </section>
    </div>
  </body>
</html>
